<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>Hello Angular</title>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Angular 1.x</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Page 1</a></li>
      <li><a href="#">Page 2</a></li>
      <li><a href="#">Page 3</a></li>
    </ul>
  </div>
</nav>

<div class="container" ng-app="myapp" ng-init="" ng-controller="homeCtrl">

<ul>
	<button style="margin-left: 20px;" class="btn btn-xs btn-primary" ng-repeat="x in cars">{{x}}</button>
</ul>

	
</div>

<script type="text/javascript">
	var app = angular.module('myapp',[]);
	app.controller("homeCtrl", function($scope){
		$scope.color = 'blueviolet';
    $scope.cars=['Audi','BMW','Ford-Werke GmbH','Mercedes-Benz','Opel','Porsche','Volkswagen'];

	})
</script>


</body>
</html>
