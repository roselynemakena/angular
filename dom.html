<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<title>DOM Manipulation</title>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Angular 1.x - DOM</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="#">Page 1</a></li>
      <li><a href="#">Page 2</a></li>
      <li><a href="#">Page 3</a></li>
    </ul>
  </div>
</nav>

<div class="container" ng-app="app" ng-controller="domCtrl">
<h5>Manipulating button via dom</h5>
<!-- Disabling a button from click -->
<button disabled> I have been disabled for click</button>
<div><input type="checkbox" name="Check me" ng-model="check"> Check me</div>
	
</div>


<script type="text/javascript">
  var app = angular.module("app", []);

  app.controller("domCtrl", function($scope){

  	$scope.url = "http://google.com";
    $scope.check = true;
   
  })


</script>


</body>
</html>
